<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Text</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto my-8">
        <!-- Carousel Container -->
        <div class="relative w-full overflow-hidden">
            <!-- Carousel Images with Text -->
            <div id="carousel" class="flex transition-transform duration-500">
                <!-- Slide 1 -->
                <div class="w-full flex-shrink-0 relative">
                    <img src="./assets/1714739806287.png" alt="Slide 1" class="w-full">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                        <h2 class="text-white text-4xl font-bold">Welcome to Slide 1</h2>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="w-full flex-shrink-0 relative">
                    <img src="https://via.placeholder.com/800x400/4682B4/FFFFFF?text=Slide+2" alt="Slide 2" class="w-full">
                    <div class="absolute inset-0 bg-black bg-opacity-50 flex justify-center items-center">
                        <h2 class="text-white text-4xl font-bold">Explore Slide 2</h2>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="w-full flex-shrink-0 relative">
                    <img src="https://via.placeholder.com/800x400/32CD32/FFFFFF?text=Slide+3" alt="Slide 3" class="w-full">
                    <div class="absolute inset-0 bg-black bg-opacity-20 flex justify-center items-center">
                        <h2 class="text-white text-4xl font-bold">Discover Slide 3</h2>
                    </div>
                </div>
            </div>

            <!-- Previous and Next Buttons -->
            <button id="prev" class="absolute top-1/2 transform -translate-y-1/2 left-4 bg-gray-800 text-white p-2 rounded-full">
                &#10094;
            </button>
            <button id="next" class="absolute top-1/2 transform -translate-y-1/2 right-4 bg-gray-800 text-white p-2 rounded-full">
                &#10095;
            </button>
        </div>
    </div>

    <script>
        const carousel = document.getElementById('carousel');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let index = 0;

        const showSlide = (index) => {
            const width = carousel.clientWidth;
            carousel.style.transform = `translateX(-${index * width}px)`;
        };

        nextBtn.addEventListener('click', () => {
            index = (index + 1) % 3; // There are 3 slides
            showSlide(index);
        });

        prevBtn.addEventListener('click', () => {
            index = (index - 1 + 3) % 3;
            showSlide(index);
        });

        // Automatically move to the next slide every 5 seconds
        setInterval(() => {
            index = (index + 1) % 3;
            showSlide(index);
        }, 5000);
    </script>

</body>
</html>
